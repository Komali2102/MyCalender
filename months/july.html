        July note ðŸ”¥

    </div>
    <div class="message-content" id="typedMessage"></div>
</div>

<script>
const messageText = `July followed the same gentle rhythmâ€”normal chats and a few simple.
Each one brought an instant smile to my face,
turning ordinary moments into small sparks of happiness.`;

let i = 0, timer;

function toggleMessage() {
    const box = document.getElementById("messageBox");
    const msg = document.getElementById("typedMessage");

    box.classList.toggle("show");

    if (box.classList.contains("show")) {
        msg.innerHTML = "";
        i = 0;
        clearInterval(timer);

        timer = setInterval(() => {
            if (i < messageText.length) {
                msg.innerHTML += messageText.charAt(i++);
            } else {
                clearInterval(timer);
            }
        }, 40);
    }
}
</script>
