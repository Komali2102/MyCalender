<!-- ðŸ’Œ MESSAGE ICON -->
<div class="message-icon" onclick="toggleMessage()">ðŸŒ¸</div>

<!-- ðŸªŸ SIDE MESSAGE BOX -->
<div class="message-box" id="messageBox">
    <div class="message-header">
        March note ðŸŒ±
        <span onclick="toggleMessage()">âœ–</span>
    </div>
    <div class="message-content" id="typedMessage"></div>
</div>

<script>
const messageText = `March is the month when everything felt a little more special.
It began with the first snap from you, followed by that birthday wish that meant more than words.
And then, the call on my birthday nightâ€”simple, yet so full of warmthâ€”made the entire day truly unforgettable.`;

let typingIndex = 0;
let typingInterval;

function toggleMessage() {
    const box = document.getElementById("messageBox");
    const message = document.getElementById("typedMessage");

    box.classList.toggle("show");

    if (box.classList.contains("show")) {
        message.innerHTML = "";
        typingIndex = 0;
        clearInterval(typingInterval);

        typingInterval = setInterval(() => {
            if (typingIndex < messageText.length) {
                message.innerHTML += messageText.charAt(typingIndex);
                typingIndex++;
            } else {
                clearInterval(typingInterval);
            }
        }, 45);
    }
}
</script>
