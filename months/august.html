        <div class="glass-frame">
            <img src="august/pic1.jpg" alt="August memory 1">

        </div>

        <!-- VIDEO FRAME -->

                <source src="august/pic3.mp4" type="video/mp4">
                Your browser does not support video.

<!-- ğŸ’Œ MESSAGE ICON -->
<div class="message-icon" onclick="toggleMessage()">ğŸŒ«ï¸</div>

<!-- ğŸªŸ MESSAGE BOX -->
<div class="message-box" id="messageBox">
    <div class="message-header">
        August note ğŸŒ¿
        <span onclick="toggleMessage()">âœ–</span>
    </div>
    <div class="message-content" id="typedMessage"></div>
</div>

<script>
const messageText = `More than half of August passed beautifully,
filled with a few video calls, snaps, and many little conversations.
Each moment added its own warmth, making those days feel
especially good and close to my heart.`;

let i = 0, timer;

function toggleMessage() {
    const box = document.getElementById("messageBox");
    const msg = document.getElementById("typedMessage");

    box.classList.toggle("show");

    if (box.classList.contains("show")) {
        msg.innerHTML = "";
        i = 0;
        clearInterval(timer);

        timer = setInterval(() => {
            if (i < messageText.length) {
                msg.innerHTML += messageText.charAt(i++);
            } else {
                clearInterval(timer);
            }
        }, 45);
    }
}
</script>

    <source src="../music/august.mpeg" type="audio/mpeg">
</audio>

<script>
    const music = document.getElementById("bgMusic");

    document.body.addEventListener("click", () => {
        if (music.paused) {
            music.volume = 0.25;
            music.play();
        }
    }, { once: true });
</script>
