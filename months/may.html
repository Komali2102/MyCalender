<!-- üíå MESSAGE ICON -->
<div class="message-icon" onclick="toggleMessage()">‚òÄÔ∏è</div>

<!-- ü™ü MESSAGE BOX -->
<div class="message-box" id="messageBox">
    <div class="message-header">
        May note ‚òÄÔ∏è
        <span onclick="toggleMessage()">‚úñ</span>
    </div>
    <div class="message-content" id="typedMessage"></div>
</div>

<script>
const messageText = `May is the month when our chats turned into something wonderfully crazy.
Moments that felt effortlessly special.
Those chats are some of the happiest memories I carry with me‚Äîtreasured, personal, and unforgettable.`;

let i = 0, timer;
function toggleMessage() {
    const box = document.getElementById("messageBox");
    const msg = document.getElementById("typedMessage");

    box.classList.toggle("show");
    if (box.classList.contains("show")) {
        msg.innerHTML = "";
        i = 0;
        clearInterval(timer);
        timer = setInterval(() => {
            if (i < messageText.length) {
                msg.innerHTML += messageText.charAt(i++);
            } else clearInterval(timer);
        }, 45);
    }
}
</script>

</audio>

<script>
    const music = document.getElementById("bgMusic");

    document.body.addEventListener("click", () => {
        if (music.paused) {
            music.volume = 0.25;
            music.play();
        }
    }, { once: true });
</script>
