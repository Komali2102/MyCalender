<!-- ðŸªŸ SIDE MESSAGE BOX -->
<div class="message-box" id="messageBox">
    <div class="message-header">
        A Memory note ðŸ’–
        <span onclick="toggleMessage()">âœ–</span>
    </div>
    <div class="message-content" id="typedMessage"></div>
</div>

<script>
const messageText = `It was the month when, in the middle of a nervous moment, a simple hug at the cafe wrapped me in warmth and safety.
For those few seconds, the world felt quiet, my worries faded, and I felt truly secure. What seemed so small turned into something unforgettableâ€”one of the most beautiful moments of my life.`;

let typingIndex = 0;
let typingInterval;

function toggleMessage() {
    const box = document.getElementById("messageBox");
    const message = document.getElementById("typedMessage");

    box.classList.toggle("show");

    if (box.classList.contains("show")) {
        // Reset typing
        message.innerHTML = "";
        typingIndex = 0;
        clearInterval(typingInterval);

        typingInterval = setInterval(() => {
            if (typingIndex < messageText.length) {
                message.innerHTML += messageText.charAt(typingIndex);
                typingIndex++;
            } else {
                clearInterval(typingInterval);
            }
        }, 45); // typing speed
    }
}
</script>
