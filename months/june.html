<!-- ðŸªŸ MESSAGE BOX -->
<div class="message-box" id="messageBox">
    <div class="message-header">
        June note ðŸš—
        <span onclick="toggleMessage()">âœ–</span>
    </div>
    <div class="message-content" id="typedMessage"></div>
</div>

<script>
const messageText = `June was a quieter, gentler monthâ€”filled
with simple chats and a few snaps that unexpectedly brightened my days.
Nothing grand, yet each little moment brought its own happiness and comfort.`;

let i = 0, timer;

function toggleMessage() {
    const box = document.getElementById("messageBox");
    const msg = document.getElementById("typedMessage");

    box.classList.toggle("show");

    if (box.classList.contains("show")) {
        msg.innerHTML = "";
        i = 0;
        clearInterval(timer);

        timer = setInterval(() => {
            if (i < messageText.length) {
                msg.innerHTML += messageText.charAt(i++);
            } else {
                clearInterval(timer);
            }
        }, 45);
    }
}
</script>
