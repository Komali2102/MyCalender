<div class="message-icon" onclick="toggleMessage()">ðŸ’™</div>

<div class="message-box" id="messageBox">
    <div class="message-header">
        February note ðŸŒŠ

    <div class="message-content" id="typedMessage"></div>

<script>
const messageText = `February is the month when the most interesting late-night conversations unfolded.
Even now, I find myself rereading those chats, reliving every word.
They hold a special kind of magicâ€”quiet, honest, and deeply memorable.`;

let i = 0, interval;
function toggleMessage() {
    const box = document.getElementById("messageBox");
    const msg = document.getElementById("typedMessage");

    box.classList.toggle("show");
    if (box.classList.contains("show")) {
        msg.innerHTML = "";
        i = 0;
        clearInterval(interval);
        interval = setInterval(() => {
            if (i < messageText.length) {
                msg.innerHTML += messageText.charAt(i++);
            } else clearInterval(interval);
        }, 45);
    }
}
</script>
