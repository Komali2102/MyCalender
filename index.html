<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="butterfly-bg">

<!-- ðŸ”´ OVERLAY MUST COME FIRST -->
<div id="startOverlay">
    <div class="start-box">
        Tap to begin âœ¨
    </div>
</div>

<div class="center-container glass">
    <h1 class="main-text">A Year Written Just for You</h1>

    <input type="password" id="passcode" placeholder="Enter the secret">
    <button onclick="checkPasscode()">Unlock Memories</button>

    <p id="error-text"></p>

    <div id="transition-text" class="hidden">
        Are you ready for a memory recap? âœ¨
    </div>
</div>

<audio id="bgMusic" preload="auto" loop>
    <source src="music/Intro.mp3" type="audio/mpeg">
</audio>

<!-- âœ… SCRIPT MUST COME AFTER OVERLAY -->
<script>
    const music = document.getElementById("bgMusic");
    const overlay = document.getElementById("startOverlay");

    overlay.addEventListener("click", () => {
        music.volume = 0.25;
        music.play().catch(err => console.log(err));
        overlay.style.display = "none";
    });
</script>

<script src="script.js"></script>

</body>
</html>
