<div class="center-container glass">

    <input type="password" id="passcode" placeholder="Enter the secret">
    <button onclick="checkPasscode()">Unlock Memories</button>

    <p id="error-text"></p>

    <div id="transition-text" class="hidden">

<audio id="bgMusic" preload="auto" loop>
    <source src="music/Intro.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
const overlay = document.getElementById("startOverlay");

overlay.addEventListener("click", () => {
    music.volume = 0.25;
    music.play();
    overlay.style.display = "none";
});
</script>
